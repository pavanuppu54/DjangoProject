<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Sign Up</title>
    <style>
        body {
            font-family: 'Montserrat', Arial, sans-serif;
            background-color: #f7f7f7;
        }

        .container {
            padding: 20px;
            width: 80%;
            max-width: 500px;
            margin: 0 auto;
            border: 1px solid #ccc;
            border-radius: 10px;
            background: white;
            box-shadow: 2px 1px 21px -9px rgba(0, 0, 0, 0.38);
        }

        input[type=text], input[type=password], input[type=email] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f7f7f7;
            font-family: 'Montserrat', Arial, sans-serif;
        }
        input[type=text], input[type=password], input[type=email] {
    width: calc(100% - 24px); /* Adjust the width */
    padding: 10px; /* Decrease the padding */
    margin-bottom: 10px; /* Adjust margin if needed */
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: #f7f7f7;
    font-family: 'Montserrat', Arial, sans-serif;
    height: 30px; /* Decrease the height */
}

        input[type=text]:focus, input[type=password]:focus, input[type=email]:focus {
            background-color: #ddd;
            outline: none;
        }

        ::placeholder {
            color: #777;
        }

        button {
            background-color: #0eb7f4;
            color: white;
            padding: 14px 20px;
            margin-bottom: 15px;
            border: none;
            cursor: pointer;
            width: 100%;
            border-radius: 5px;
            font-size: 16px;
            font-family: 'Montserrat', Arial, sans-serif;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0aa7e6;
        }

        p {
            margin-bottom: 15px;
        }

        a {
            color: dodgerblue;
        }

        @media screen and (max-width: 768px) {
            input[type=text], input[type=password], input[type=email] {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    <strong>Message:</strong> {{ message.message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}

        <h1>Sign Up</h1>
        <p>Create your account!</p>
        <form method="post" action="/signup" class="mb-2">
            {% csrf_token %}
            <div class="form-group">
                <label for="username"><b>Username</b></label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Create A Username (use only letters and numbers)" required>
            </div>
            <div class="form-group side-by-side">
                <label for="fname">First Name</label>
                <input type="text" class="form-control" id="fname" name="fname" placeholder="Enter Your First Name" required>
                <label for="lname">Last Name</label>
                <input type="text" class="form-control" id="lname" name="lname" placeholder="Enter Your Last Name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email Address" required>
            </div>
            <div class="form-group">
                <label for="pass1">Password</label>
                <input type="password" class="form-control" id="pass1" name="pass1" placeholder="Create Your Password" required>
            </div>
            <div class="form-group">
                <label for="pass2">Confirm Password</label>
                <input type="password" class="form-control" id="pass2" name="pass2" placeholder="Confirm Your Password" required>
            </div>
            <p>Already have an account? <a href="signin" style="color: dodgerblue">Sign in</a>.</p>
            <div class="clearfix">
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </div>
        </form>
    </div>
    <!-- Bootstrap JS script here -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
